

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/jobposition;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


# Enable H2 Console
spring.h2.console.enabled=true

# Server Configuration
server.port=8086
spring.application.name=jobposition


# Enable multipart file uploads
spring.servlet.multipart.enabled=true
spring.cloud.config.enabled=false



spring.servlet.multipart.max-file-size=100000000MB
spring.servlet.multipart.max-request-size=100000000MB
directory.path=classpath:/file/
spring.main.allow-bean-definition-overriding=true

